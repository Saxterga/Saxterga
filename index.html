<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div id="mainContainer">
    <div id="imgFrame">
        <img id="imgInFrame" src="imgs/img1.jpg" alt="ever changing photo">
    </div>
    <div class="arrowPanels arrowPanelLeft">
        <img id="leftArrow" src="imgs/arrow.svg" alt="">
    </div>
    <div class="arrowPanels arrowPanelRight">
        <img id="rightArrow" src="imgs/arrow.svg" alt="">
    </div>
    <div class="descriptionPanel">
        <h3 id="descrTitle"></h1>
        <p id="descrContent"></p>
    </div>
    <div id="thumbnailsFrame">
        <div class="thmb"><img onclick="positionSetting(0);" class="thmbImg"src="./imgs/img1_tn.jpg" alt=""><div class="title">Snow Mountain and a Lake<div class="tip"></div></div></div>
        <div class="thmb"><img onclick="positionSetting(1);" class="thmbImg"src="./imgs/img2_tn.jpg" alt=""><div class="title">Waterfall in a Forest<div class="tip"></div></div></div>
        <div class="thmb"><img onclick="positionSetting(2);" class="thmbImg"src="./imgs/img3_tn.jpg" alt=""><div class="title">Path along a River<div class="tip"></div></div></div>
        <div class="thmb"><img onclick="positionSetting(3);" class="thmbImg"src="./imgs/img4_tn.jpg" alt=""><div class="title">Village by a River<div class="tip"></div></div></div>
        <div class="thmb"><img onclick="positionSetting(4);" class="thmbImg"src="./imgs/img5_tn.jpg" alt=""><div class="title">Sunset over Winter River<div class="tip"></div></div></div>
        <div class="thmb"><img onclick="positionSetting(5);" class="thmbImg"src="./imgs/img6_tn.jpg" alt=""><div class="title">Riverbend at Fall<div class="tip"></div></div></div>
        <div class="thmb"><img onclick="positionSetting(6);" class="thmbImg"src="./imgs/img7_tn.jpg" alt=""><div class="title">Bridge over a River<div class="tip"></div></div></div>
        <div class="thmb"><img onclick="positionSetting(7);" class="thmbImg"src="./imgs/img8_tn.jpg" alt=""><div class="title">No River, no Lake<div class="tip"></div></div></div>
    </div>
</div>
</body>
<script src="./js/main.js"></script>
</html>
